<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>STRAVA API APPLICATION</title>

    <link href="/css/application.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/jquery-ui/themes/flick/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-ui/ui/core.js"></script>
    <script src="bower_components/jquery-ui/ui/widget.js"></script>
    <script src="bower_components/jquery-ui/ui/dialog.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
  </head>

  <body class="{{controller}}" ng-app="StravaApp" ng-controller="MainCtrl">

    <!-- header -->
  <header id="top-nav" class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ui-sref="top()" ui-sref-opts="{reload: true}">STRAVA API APPLICATION</a>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown" ng-show="isLoggedIn()">
                      <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> {{getCurrentUser().display_name}} さん <span class="caret"></span></a>
                      <ul id="g-account-menu" class="dropdown-menu" role="menu">
                          <li><a ui-sref="logout()">ログアウト</a></li>
                      </ul>
                  </li>
                  <li ng-show="!isLoggedIn()">
                      <a ui-sref="login()" ng-show="!isLoggedIn()">ログイン</a>
                  </li>
              </ul>
          </div>
      </div>
      <!-- /container -->
  </header>
  <!-- /Header -->

  <!-- Main -->
  <div class="container">
      <script type="text/ng-template" id="alert.html">
        <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
          <div ng-transclude></div>
        </div>
      </script>

      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="container-fluid" ui-view>
  </div>
  <!-- /Main -->


  <footer class="sg-footer">
    <div class="container">
      <p class="general-phantom text-center">
        Copyright © TAKAYUKI SUZUKI All Rights Reserved.
      </p>
    </div>
  </footer>

  <div class="sg-back-to-top" id="js-back-to-top" style="display: none;">
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
  </div>
  <div class="modal" id="addWidgetModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h4 class="modal-title">Add Widget</h4>
              </div>
              <div class="modal-body">
                  <p>Add a widget stuff here..</p>
              </div>
              <div class="modal-footer">
                  <a href="#" data-dismiss="modal" class="btn">Close</a>
                  <a href="#" class="btn btn-primary">Save changes</a>
              </div>
          </div>
          <!-- /.modal-content -->
      </div>
      <!-- /.modal-dalog -->
  </div>
  <script src="/js/application.js" type="text/javascript"></script>
</body>
</html>
